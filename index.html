<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Damion|Baloo|Merienda One">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <img src="logo.PNG" alt="ALCGoogleUdacity logo" align="left" heigth="150" width="200">
      
      <img src="ALClogo.PNG" alt="ALC logo" align="right" heigth="80" width="110">
    </header>
        <br><br>
    <h1>Lab: Pixel Art Maker</h1>
      <div>
         <img src="animated-nigeria-flag.gif" alt="flag" width="200" height="50">
      </div>

    <h2>Choose Grid Size</h2>
      <form id="sizePicker">
          Grid Height:
          <input type="number" id="inputHeight" name="height" min="1" value="1">
          Grid Width:
          <input type="number" id="inputWeight" name="width" min="1" value="1">
          <input type="submit" class="button" value="submit">
      </form>

    <h2>Pick A Color</h2>
      <input type="color" id="colorPicker" value="#4CAF50">

    <h2>Design Canvas</h2>
      <table id="pixelCanvas"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>

</body>
</html>
